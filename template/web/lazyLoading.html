<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Loading Products</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div id="product-container" class="row">
        <!-- Your initial product cards here -->
        <div class="col-xl-3 col-sm-6 col-6">
            <div class="card">
                <img src="https://via.placeholder.com/150" class="card-img-top" alt="Product Image">
                <div class="card-body">
                    <h5 class="card-title">Product Title</h5>
                    <p class="card-text">Product Description</p>
                    <a href="#" class="btn btn-primary">Add to Cart</a>
                </div>
            </div>
        </div>
        <!-- Repeat this structure for each initial product card -->
    </div>

    <script>
        let page = 1; // Initial page number
        let loading = false;

        function fetchMoreProducts() {
            // Fetch more product cards from the server
            // You should implement your logic to fetch more products here
            // For simplicity, I'll just use a setTimeout to simulate a delay
            loading = true;
            setTimeout(() => {
                const productContainer = document.getElementById('product-container');
                for (let i = 0; i < 8; i++) {
                    // Create a new product card element and append it to the container
                    const productCardHTML = `
                        <div class="col-xl-3 col-sm-6 col-6">
                            <div class="card">
                                <img src="https://via.placeholder.com/150" class="card-img-top" alt="Product Image">
                                <div class="card-body">
                                    <h5 class="card-title">Product Title</h5>
                                    <p class="card-text">Product Description</p>
                                    <a href="#" class="btn btn-primary">Add to Cart</a>
                                </div>
                            </div>
                        </div>
                    `;
                    productContainer.innerHTML += productCardHTML;
                }
                page++; // Increment page number for next fetch
                loading = false;
            }, 200); // Simulated delay (replace with your actual fetch logic)
        }

        function handleScroll() {
            if (loading) return; // Prevent multiple simultaneous requests
            const { scrollTop, scrollHeight, clientHeight } = document.documentElement;
            if (scrollTop + clientHeight >= scrollHeight - 100) {
                fetchMoreProducts(); // Load more products when user scrolls near bottom
            }
        }

        // Initial fetch
        fetchMoreProducts();

        // Add scroll event listener
        window.addEventListener('scroll', handleScroll);
    </script>
</body>
</html>
