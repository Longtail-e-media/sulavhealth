    <style>
      .pagination {
        display: flex;
        align-items: center;
        justify-content: center;
        list-style-type: none;
        padding: 0;
        margin: 20px 0;
      }

      .pagination li {
        margin-right: 10px;
      }

      .pagination li a {
        padding: 5px 10px;
        border: 1px solid #ccc;
        text-decoration: none;
        color: #333;
        width: 2.5rem;
        height: 2.5rem;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .pagination li.active a {
        /* background-color: #0f74b9; */
        background-color: #9e1e63;
        color: #fff;
      }

      .ltn__product-item-3 a {
        padding: 0.3125rem 0.9375rem;
        border-radius: 1.25rem;
      }
    </style>
  </head>

    </div>
    <div class="pagination-container">

        },
        {

          image:
            "https://sulavhealth.com/images/product/galleryimages/Sdn6H-61d5272ed454dcc3f272f281_mamaearth-vitamin-c-oil-free-face-moisturizer-80gm.jpeg",
          price: "NPR 530",

          price: "NPR 530",

          description: "Tea Tree Shampoo for Dandruff Free Hair",
          brand: "Mama Earth",
          url: "https://sulavhealth.com/product/product-detail/mamaearth-tea-tree-shampoo-250ml",
        },
        //! Products yaha rakhnu dai
      ];

      function displayProducts(page) {
        const productsPerPage = 4;
        const startIndex = (page - 1) * productsPerPage;
        const endIndex = Math.min(
          startIndex + productsPerPage,
          products.length
        );

        const productListContainer = document.getElementById("product-list");
        productListContainer.innerHTML = "";
        const row = document.createElement("div");
        row.classList.add("row");

        for (let i = startIndex; i < endIndex; i++) {
          const product = products[i];
          const productHTML = `
              <div class="col-xl-3 col-sm-6 col-6">
                <div class="ltn__product-item ltn__product-item-3 text-center">
                  <div class="product-img product_hove">
                    <a class="product-image-link" href="${product.url}">
                      <img src="${product.image}" alt="${product.name}">
                    </a>
                  </div>
                  <div class="product-info">
                    <h4 class="product-title brand-name">
                      <a href="${product.url}" class="product-link">${product.brand}</a>
                    </h4>
                    <a href="${product.url}" class="product-link">${product.name}</a>
                    <div class="product-price">
                      <span>${product.price}</span><del>${product.salePrice}</del>
                    </div>
                    <div class="product-action">
                      <li class="sale-badge">${product.description}</li>
                      <ul>
                        <li><a href="#" class="add-wishlist" title="Add to Wishlist" data-cartid="${product.name}"><i class="far fa-heart"></i></a></li>
                        <li><a href="#" title="ADD TO CART" class="add-to-cart" data-toggle="modal" data-target="#quick_view_modal_product_${product.name}">Add to Cart <i class="fas fa-shopping-cart"></i></a></li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            `;
          row.innerHTML += productHTML; // Append product HTML to the row
        }
        productListContainer.appendChild(row); // Append the row to the product list container
      }

      function createPaginationControls() {
        const totalPages = Math.ceil(products.length / 4);
        const pagination = document.getElementById("pagination");
        pagination.innerHTML = "";

        for (let i = 1; i <= totalPages; i++) {
          const listItem = document.createElement("li");
          const link = document.createElement("a");
          link.textContent = i;
          link.href = "#";
          listItem.appendChild(link);

          if (i === currentPage) {
            listItem.classList.add("active");
          }

          link.addEventListener("click", function () {
            currentPage = i;
            displayProducts(currentPage);
            updatePaginationStyles();
          });

          pagination.appendChild(listItem);
        }
      }

      let currentPage = 1;
      displayProducts(currentPage);
      createPaginationControls();

      function updatePaginationStyles() {
        const paginationLinks = document.querySelectorAll(".pagination li");
        paginationLinks.forEach((link, index) => {
          if (index + 1 === currentPage) {
            link.classList.add("active");
          } else {
            link.classList.remove("active");
          }
        });
      }
    </script>
  </body>
</html>
