<!doctype html>
<html class="no-js" lang="el-GR">
<head>
    <jcms:site:seotitle/>

    <jcms:site:fevicon/>

    <!-- font language -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <!-- Font Icons css -->
    <link rel="stylesheet" href="css/font-icons.css">
    <!-- plugins css -->
    <link rel="stylesheet" href="css/plugins.css">
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Responsive css -->
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body class="<jcms:site:language-class/>">

<!-- Body main wrapper start -->
<div class="body-wrapper">

    <!-- HEADER AREA START (header-5) -->
    <jcms:module:header/>
    <!-- HEADER AREA END -->

    <!-- Utilize Cart Menu Start -->
    <jcms:module:product:cart-menu/>
    <!-- Utilize Cart Menu End -->

    <!-- Utilize Mobile Menu Start -->
    <jcms:module:menu:mob-menu/>
    <!-- Utilize Mobile Menu End -->

    <div class="ltn__utilize-overlay"></div>

    <!-- BREADCRUMB AREA START -->
    <div class="ltn__breadcrumb-area ltn__breadcrumb-area-2 ltn__breadcrumb-color-white bg-image"
         data-bg="template/web/img/bg/9.jpg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ltn__breadcrumb-inner ltn__breadcrumb-inner-2 justify-content-between">
                        <div class="section-title-area ltn__section-title-2">
                            <h1 class="section-title white-color">
                                <strong>
                                    <jcms:module:common_language:LOGIN_LOGIN/>
                                </strong>
                            </h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- BREADCRUMB AREA END -->

    <!-- LOGIN AREA START -->
    <div class="ltn__login-area pb-65">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-title-area text-center">
                        <h1 class="section-title">
                            <jcms:module:common_language:LOGIN_SIGN_IN_TO_YOUR_ACCOUNT/>
                        </h1>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="account-login-inner">
                        <jcms:module:user:login-form/>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="account-create text-center pt-50">
                        <jcms:module:common_language:LOGIN_CONTENT/>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- LOGIN AREA END -->

    <!-- FOOTER AREA START -->
    <jcms:module:footer/>
    <!-- FOOTER AREA END -->

    <!-- MODAL AREA START (Quick View Modal) -->
    <div class="ltn__modal-area ltn__quick-view-modal-area">
        <div class="modal fade" id="quick_view_modal" tabindex="-1">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                            <!-- <i class="fas fa-times"></i> -->
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="ltn__quick-view-modal-inner">
                            <div class="modal-product-item">
                                <div class="row">
                                    <div class="col-lg-12 col-12">
                                        <jcms:module:user:forgot-password-form/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- MODAL AREA END -->

</div>
<!-- Body main wrapper end -->

<!-- All JS Plugins -->
<script src="js/plugins.js"></script>
<script src="js/jquery.validate.min.js"></script>
<!-- Main JS -->
<script src="js/main.js"></script>

<!-- Custom JS -->
<script src="js/custom.js"></script>

<script type="text/javascript">
    var base_url = $('base').attr('url');

    $(document).ready(function () {
        $("#loginForm").validate({
            errorElement: 'span',
            errorClass: 'validate-has-error text-danger',
            rules: {
                email: {required: !0, email: !0},
                password: {required: !0}
            },
            messages: {
                email: {
                    required: "<jcms:module:common_language:LOGIN_FORM_ERROR_EMAIL/>",
                    email: "<jcms:module:common_language:LOGIN_FORM_ERROR_EMAIL_VALID/>"
                },
                password: {required: "<jcms:module:common_language:LOGIN_FORM_ERROR_PASSWORD/>"}
            },
            submitHandler: function (form) {
                if (form) {
                    var Frmval = $("#loginForm").serialize();
                    $("button#submitLogin").attr("disabled", "true").text('<jcms:module:common_language:CONTACT_FORM_ERROR_PROCESSING/>');
                    $.ajax({
                        type: "POST",
                        dataType: "JSON",
                        url: base_url + "includes/controllers/ajax.user.php",
                        data: "action=frontLogin&" + Frmval,
                        success: function (data) {
                            var msg = eval(data);
                            if (msg.action == 'success') {
                                $('#loginMsg')
                                    .html(msg.message)
                                    .removeClass('alert-danger')
                                    .addClass('alert alert-success')
                                    .css('display', 'block')
                                    .fadeOut(8000);
                                $("button#submitLogin").removeAttr("disabled").text('<jcms:module:common_language:LOGIN_SIGN_IN/>');
                                setTimeout(function () {
                                    window.location.href = base_url + "dashboard";
                                }, 3000);
                            }
                            if (msg.action == 'error') {
                                $('#loginMsg')
                                    .html(msg.message)
                                    .removeClass('alert-success')
                                    .addClass('alert alert-danger')
                                    .css('display', 'block')
                                    .fadeOut(8000);
                                $("button#submitLogin").removeAttr("disabled").text('SIGN IN');
                            }
                        }
                    });
                    return !1;
                }
            }
        })

        $("#forgotPasswordForm").validate({
            errorElement: 'span',
            errorClass: 'validate-has-error text-danger',
            rules: {
                email: {required: !0, email: !0},
            },
            messages: {
                email: {
                    required: "<jcms:module:common_language:LOGIN_FORM_ERROR_EMAIL/>",
                    email: "<jcms:module:common_language:LOGIN_FORM_ERROR_EMAIL_VALID/>"
                },
            },
            submitHandler: function (form) {
                if (form) {
                    var Frmval = $("#forgotPasswordForm").serialize();
                    $("button#submitForgot").attr("disabled", "true").text('<jcms:module:common_language:CONTACT_FORM_ERROR_PROCESSING/>');
                    $.ajax({
                        type: "POST",
                        dataType: "JSON",
                        url: base_url + "includes/controllers/ajax.user.php",
                        data: "action=forgotUserPassword&" + Frmval,
                        success: function (data) {
                            var msg = eval(data);
                            if (msg.action == 'success') {
                                $('#forgotMsg')
                                    .html(msg.message)
                                    .removeClass('alert-danger')
                                    .addClass('alert alert-success')
                                    .css('display', 'block')
                                    .fadeOut(8000);
                                $("button#submitForgot").removeAttr("disabled").text('<jcms:module:common_language:CONTACT_FORM_SUBMIT/>');
                                setTimeout(function () {
                                    window.location.href = base_url + "login";
                                }, 3000);
                            }
                            if (msg.action == 'unsuccess') {
                                $('#forgotMsg')
                                    .html(msg.message)
                                    .removeClass('alert-success')
                                    .addClass('alert alert-danger')
                                    .css('display', 'block')
                                    .fadeOut(8000);
                                $("button#submitForgot").removeAttr("disabled").text('SUBMIT');
                            }
                        }
                    });
                    return !1;
                }
            }
        })
    });
</script>

</body>
</html>
