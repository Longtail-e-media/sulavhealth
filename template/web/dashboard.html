<script type="text/javascript">
    var base_url = $('base').attr('url');

    $(document).ready(function () {
        $("#profileForm").validate({
            errorElement: 'span',
            errorClass: 'validate-has-error text-danger',
            rules: {
                fname: {required: !0},
                lname: {required: !0},
                email: {required: !0, email: !0},
                address: {required: !0},
                phone: {required: !0},
                // password: {required: !0},
                confirm_password: {equalTo: "#password"}
            },
            messages: {
                fname: {required: "Enter your First Name"},
                lname: {required: "Enter your Last Name"},
                email: {
                    required: "Enter your Email Address",
                    email: "Enter a valid email address"
                },
                address: {required: "Enter your Address"},
                phone: {required: "Enter your Phone Number"},
                // password: {required: "Enter your Password"},
                confirm_password: {equalTo: "Password Mismatch !"}
            },
            submitHandler: function (form) {
                if (form) {
                    var Frmval = $("#profileForm").serialize();
                    $("button#submitProfile").attr("disabled", "true").text('Processing...');
                    $.ajax({
                        type: "POST",
                        dataType: "JSON",
                        url: base_url + "includes/controllers/ajax.user.php",
                        data: "action=updateProfileUser&" + Frmval,
                        success: function (data) {
                            var msg = eval(data);
                            if (msg.action == 'success') {
                                $('#profileMsg')
                                    .html(msg.message)
                                    .removeClass('alert-danger')
                                    .addClass('alert alert-success')
                                    .css('display', 'block')
                                    .fadeOut(8000);
                                $("button#submitProfile").removeAttr("disabled").text('Save Changes');
                            }
                            if (msg.action == 'error') {
                                $('#profileMsg')
                                    .html(msg.message)
                                    .removeClass('alert-success')
                                    .addClass('alert alert-danger')
                                    .css('display', 'block')
                                    .fadeOut(8000);
                                $("button#submitProfile").removeAttr("disabled").text('Save Changes');
                            }
                        }
                    });
                    return !1;
                }
            }
        })
    });
</script>
