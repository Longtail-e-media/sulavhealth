<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Owl Carousel CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
  <style>
    .owl-carousel .owl-item img {
      display: block;
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <!-- <div class="container">
    <div class="row">
      <div class="col"> -->
        <div class="owl-carousel owl-theme">
          <div class="item"><img src="https://sulavhealth.com/images/brand/bVfyj-dermalogo.png" alt="Brand 1"></div>
          <div class="item"><img src="https://sulavhealth.com/images/brand/WkEvP-mamaearth.png" alt="Brand 2"></div>
          <div class="item"><img src="https://sulavhealth.com/images/brand/ksGqA-truederma.png" alt="Brand 3"></div>
          <div class="item"><img src="https://sulavhealth.com/images/brand/BEZAD-cetaphil.png" alt="Brand 4"></div>
          <div class="item"><img src="https://sulavhealth.com/images/brand/8LFlR-aliceblue.png" alt="Brand 5"></div>
          <div class="item"><img src="https://sulavhealth.com/images/brand/51jij-fixderma.png" alt="Brand 6"></div>
          <div class="item"><img src="https://sulavhealth.com/images/brand/P4ZlH-babe.png" alt="Brand 7"></div>
        </div>
      <!-- </div>
    </div>
  </div> -->

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Owl Carousel JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
  <script>
    $(document).ready(function(){
      $(".owl-carousel").owlCarousel({
        loop:true,
        margin:10,
        nav:true,
        responsive:{
          0:{
            items:1
          },
          600:{
            items:3
          },
          1000:{
            items:6
          }
        }
      });
    });
  </script>
</body>
</html>
