<script>
    // Might be needed to keep open tab open even when page has been reloaded
    $(document).ready(function () {
        $('a[data-toggle="tab"]').on('show.bs.tab', function (e) {
            localStorage.setItem('activeTab', $(e.target).attr('href'));
        });
        var activeTab = localStorage.getItem('activeTab');
        if (activeTab) {
            $('#myTab a[href="' + activeTab + '"]').tab('show');
        }

        var fragment = window.location.hash;
        var param1 = fragment.substring(1); // Remove the leading '#' symbol

        if (param1 !== "") {
            const newOpenTab = '#product_' + param1;
            $('a[href="' + newOpenTab + '"]').tab('show');
            localStorage.setItem('activeTab', newOpenTab);
        }

            centerPadding: '0px',
